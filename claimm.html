<!DOCTYPE html>
<html>
<head>
    <title>Json Extractor</title>
    <style>
        body {
            background-image: url('back.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 100px;
            height: calc(100vh - 100px);
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: white;
        }
        .boxes {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            max-width: 100%;
        }
        .box {
            border: 2px solid black;
            background-color: white;
            margin: 10px;
            padding: 10px;
            color: black;
            width: 300px;
            height: 600px;
        }
        .beuti-box {
            background-color: #88b5e2;
            color: black;
            border: 2px solid black;
            margin: 10px;
            padding: 10px;
            width: 600px;
            height: 700px;
            overflow: auto;
        }
        .output-box {
            background-color: #020100;
            color: #8fbc8f;
            border: 2px solid #000000;
            margin: 10px;
            padding: 10px;
            width: 600px;
            height: 700px;
            overflow: auto;
            font-weight: bold;
        }
        .arrow-box {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 10px;
        }
        .arrow {
            border: 1px solid white;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .clear-box {
            width: 3cm;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: rgb(8, 2, 2);
            height: 80px;
            border: 2px solid black;
            background-color: #fdf8f8;
            margin: 10px 0;
        }
        .clear-box:hover {
            background-color: #f1efef;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
            color: #000003;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Rules Library Json Extractor</div>
        <div class="boxes">
            <textarea id="inputBox" class="box" placeholder="Paste your JSON text here"></textarea>
            <div class="arrow-box" onclick="processJson()">
                <div class="arrow">&#8594;</div>
            </div>
            <textarea id="beutiBox" class="beuti-box" readonly></textarea>
            <div id="outputBox" class="output-box"></div>
        </div>
        <div class="clear-box" onclick="clearContent()">Clear</div>
    </div>
    <script>
        function processJson() {
            var inputText = document.getElementById('inputBox').value;
            try {
                var jsonObj = JSON.parse(inputText);
                var prettyJson = JSON.stringify(jsonObj, null, 2);
                document.getElementById('beutiBox').value = prettyJson;

                if (jsonObj.fullUrl && jsonObj.fullUrl.includes("https://Bupa.com.sa/MessageHeader")) {
                    var match = jsonObj.fullUrl.match(/https:\/\/(\w+)\.com\.sa\/MessageHeader/);
                    if (match && match[1] != "Bupa") {
                        alert("Wrong response to Bupa company");
                    }
                }
            } catch (e) {
                document.getElementById('beutiBox').value = 'Invalid JSON: ' + e.message;
                document.getElementById('outputBox').innerText = '';
                return;
            }
            processExtensions(prettyJson);
        }

        function clearContent() {
            document.getElementById('inputBox').value = '';
            document.getElementById('beutiBox').value = '';
            document.getElementById('outputBox').innerText = '';
        }

        function processExtensions(prettyJsonText) {
            var extensionPattern = /"extension":\s*{[^\}]+}/gi;
            var extensionMatches = prettyJsonText.match(extensionPattern);
            var outputResults = '';

            if (extensionMatches) {
                for (var i = 0; i < extensionMatches.length; i++) {
                    outputResults += '<br>Extension ' + (i + 1) + ':<br>';
                    
                    var netValuePattern = /"net":\s*{\s*"value":\s*([\d.]+)/i;
                    var extensionTaxPattern = /"url":\s*"[^"]*extension-tax"[\s\S]*?"valueMoney":\s*{\s*"value":\s*([\d.]+)/i;
                    var patientInvoicePattern = /"patientInvoice":\s*{\s*"value":\s*([\d.]+)/i;
                    var patientSharePattern = /"patientShare":\s*{\s*"value":\s*([\d.]+)/i;

                    var netValueMatch = extensionMatches[i].match(netValuePattern);
                    var extensionTaxMatch = extensionMatches[i].match(extensionTaxPattern);
                    var patientInvoiceMatch = extensionMatches[i].match(patientInvoicePattern);
                    var patientShareMatch = extensionMatches[i].match(patientSharePattern);

                    outputResults += 'Net Value: ' + (netValueMatch ? copyButton(netValueMatch[1]) : 'Not found') + '<br>';
                    outputResults += 'Extension Tax: ' + (extensionTaxMatch ? copyButton(extensionTaxMatch[1]) : 'Not found') + '<br>';
                    outputResults += 'Patient Invoice: ' + (patientInvoiceMatch ? copyButton(patientInvoiceMatch[1]) : 'Not found') + '<br>';
                    outputResults += 'Patient Share: ' + (patientShareMatch ? copyButton(patientShareMatch[1]) : 'Not found') + '<br>';

                    // Process each product/service within the extension
                    processProductOrService(extensionMatches[i], outputResults);
                }
            } else {
                outputResults = 'No extensions found in the JSON.';
            }

            document.getElementById('outputBox').innerHTML = outputResults;
        }

        function processProductOrService(extensionText, previousResults) {
            var servicePattern = '"productOrService":\\s*{[\\s\\S]+?},[\\s\\S]*?"quantity":\\s*{\\s*"value":\\s*(\\d+)';
            var serviceResults = '';
            var serviceMatches = extensionText.match(new RegExp(servicePattern, 'gi'));

            if (serviceMatches) {
                for (var i = 0; i < serviceMatches.length; i++) {
                    serviceResults += '<br>Product/Service ' + (i + 1) + ':<br>';
                    
                    var displayPattern = '"display":\\s*"([^"]+)"';
                    var NphiesPattern = '"coding":\\s*\\[\\s*{[\\s\\S]+?"system":\\s*"([^"]+)",\\s*"code":\\s*"([^"]+)"';
                    var ServicePattern = '"coding":\\s*\\[\\s*{[\\s\\S]+?},\\s*{[\\s\\S]+?"system":\\s*"([^"]+)",\\s*"code":\\s*"([^"]+)"';
                    var unitPricePattern = '"unitPrice":\\s*{\\s*"value":\\s*([\\d.]+)';

                    var displayMatch = serviceMatches[i].match(new RegExp(displayPattern, 'i'));
                    var NphiesMatch = serviceMatches[i].match(new RegExp(NphiesPattern, 'i'));
                    var ServiceMatch = serviceMatches[i].match(new RegExp(ServicePattern, 'i'));
                    var unitPriceMatch = serviceMatches[i].match(new RegExp(unitPricePattern, 'i'));
                    var quantityMatch = serviceMatches[i].match(new RegExp('"quantity":\\s*{\\s*"value":\\s*(\\d+)', 'i'));

                    serviceResults += 'Name: ' + (displayMatch ? displayMatch[1] : 'Not found') + '<br>';
                    serviceResults += 'Nphies Code: ' + (NphiesMatch ? copyButton(NphiesMatch[2]) : 'Not found') + '<br>';
                    serviceResults += 'Service Code: ' + (ServiceMatch ? copyButton(ServiceMatch[2]) : 'Not found') + '<br>';
                    serviceResults += 'Quantity: ' + (quantityMatch ? quantityMatch[1] : 'Not found') + '<br>';
                    serviceResults += 'Unit Price: ' + (unitPriceMatch ? copyButton(unitPriceMatch[1]) : 'Not found') + '<br><br>';
                }
            }

            document.getElementById('outputBox').innerHTML = previousResults + serviceResults;
        }

        function copyButton(text) {
            return '<span style="cursor: pointer; text-decoration: underline;" onclick="copyToClipboard(\'' + text + '\')">' + text + '</span>';
        }

        function copyToClipboard(text) {
            var dummy = document.createElement("textarea");
            document.body.appendChild(dummy);
            dummy.value = text;
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);
            alert('Copied: ' + text);
        }
    </script>
</body>
</html>
