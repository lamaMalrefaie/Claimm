<!DOCTYPE html>
<html>
<head>
    <title>Json Extractor</title>
    <style>
        body {
            background-image: url('back.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 100px;
            height: calc(100vh - 100px);
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: white;
        }
        .boxes {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            max-width: 100%;
        }
        .box {
            border: 2px solid black;
            background-color: white;
            margin: 10px;
            padding: 10px;
            color: black;
            width: 300px;
            height: 600px;
        }
        .beuti-box {
            background-color: #88b5e2;
            color: black;
            border: 2px solid black;
            margin: 10px;
            padding: 10px;
            width: 600px;
            height: 700px;
            overflow: auto;
        }
        .output-box {
            background-color: #020100;
            color: #8fbc8f;
            border: 2px solid #000000;
            margin: 10px;
            padding: 10px;
            width: 600px;
            height: 700px;
            overflow: auto;
            font-weight: bold;
        }
        .arrow-box {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 10px;
        }
        .arrow {
            border: 1px solid white;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .clear-box {
            width: 3cm;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: rgb(8, 2, 2);
            height: 80px;
            border: 2px solid black;
            background-color: #fdf8f8;
            margin: 10px 0;
        }
        .clear-box:hover {
            background-color: #f1efef;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
            color: #000003;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Rules Library Json Extractor</div>
        <div class="boxes">
            <textarea id="inputBox" class="box" placeholder="Paste your JSON text here"></textarea>
            <div class="arrow-box" onclick="processJson()">
                <div class="arrow">&#8594;</div>
            </div>
            <textarea id="beutiBox" class="beuti-box" readonly></textarea>
            <div id="outputBox" class="output-box"></div>
        </div>
        <div class="clear-box" onclick="clearContent()">Clear</div>
    </div>
    <script>
        function processJson() {
            var inputText = document.getElementById('inputBox').value;
            try {
                var jsonObj = JSON.parse(inputText);
                var prettyJson = JSON.stringify(jsonObj, null, 2);
                document.getElementById('beutiBox').value = prettyJson;
                
                let outputResults = '';
                searchNested(jsonObj, outputResults);
            } catch (e) {
                document.getElementById('beutiBox').value = 'Invalid JSON: ' + e.message;
                document.getElementById('outputBox').innerText = '';
            }
        }

        function clearContent() {
            document.getElementById('inputBox').value = '';
            document.getElementById('beutiBox').value = '';
            document.getElementById('outputBox').innerText = '';
        }

        function searchNested(obj, outputResults, level = 1) {
            // Look for specific keys at the current level of the JSON structure
            if (obj.net && obj.net.value) {
                outputResults += `<br>Extension ${level}:<br>Net Value: ${copyButton(obj.net.value)}<br>`;
            }
            if (obj.extensionTax && obj.extensionTax.valueMoney && obj.extensionTax.valueMoney.value) {
                outputResults += `Extension Tax: ${copyButton(obj.extensionTax.valueMoney.value)}<br>`;
            }
            if (obj.patientInvoice && obj.patientInvoice.value) {
                outputResults += `Patient Invoice: ${copyButton(obj.patientInvoice.value)}<br>`;
            }
            if (obj.patientShare && obj.patientShare.value) {
                outputResults += `Patient Share: ${copyButton(obj.patientShare.value)}<br>`;
            }

            // If there is a `productOrService` object, extract its information
            if (obj.productOrService) {
                outputResults += 'Product/Service Information:<br>';
                processProductOrService(obj.productOrService, outputResults);
            }

            // Recursively search nested arrays and objects
            for (let key in obj) {
                if (typeof obj[key] === 'object') {
                    searchNested(obj[key], outputResults, level + 1);
                }
            }

            document.getElementById('outputBox').innerHTML = outputResults;
        }

        function processProductOrService(productObj, outputResults) {
            // Patterns within each productOrService object
            if (productObj.display) {
                outputResults += `Name: ${copyButton(productObj.display)}<br>`;
            }
            if (productObj.coding && Array.isArray(productObj.coding)) {
                if (productObj.coding[0].code) {
                    outputResults += `Nphies Code: ${copyButton(productObj.coding[0].code)}<br>`;
                }
                if (productObj.coding[1] && productObj.coding[1].code) {
                    outputResults += `Service Code: ${copyButton(productObj.coding[1].code)}<br>`;
                }
            }
            if (productObj.quantity && productObj.quantity.value) {
                outputResults += `Quantity: ${copyButton(productObj.quantity.value)}<br>`;
            }
            if (productObj.unitPrice && productObj.unitPrice.value) {
                outputResults += `Unit Price: ${copyButton(productObj.unitPrice.value)}<br>`;
            }
        }

        function copyButton(text) {
            return '<span style="cursor: pointer; text-decoration: underline;" onclick="copyToClipboard(\'' + text + '\')">' + text + '</span>';
        }

        function copyToClipboard(text) {
            var dummy = document.createElement("textarea");
            document.body.appendChild(dummy);
            dummy.value = text;
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);
            alert('Copied: ' + text);
        }
    </script>
</body>
</html>
