<!DOCTYPE html>
<html>
<head>
    <title>JSON Extractor</title>
    <style>
        body {
            background-image: url('back.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 100px;
            height: calc(100vh - 100px);
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: white;
        }
        .boxes {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            max-width: 100%;
        }
        .box {
            border: 2px solid black;
            background-color: white;
            margin: 10px;
            padding: 10px;
            color: black;
            width: 300px;
            height: 600px;
        }
        .beuti-box {
            background-color: #88b5e2;
            color: black;
            border: 2px solid black;
            margin: 10px;
            padding: 10px;
            width: 600px;
            height: 700px;
            overflow: auto;
        }
        .output-box {
            background-color: #020100;
            color: #8fbc8f;
            border: 2px solid #000000;
            margin: 10px;
            padding: 10px;
            width: 600px;
            height: 700px;
            overflow: auto;
            font-weight: bold;
        }
        .arrow-box {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 10px;
        }
        .arrow {
            border: 1px solid white;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .clear-box {
            width: 3cm;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: rgb(8, 2, 2);
            height: 80px;
            border: 2px solid black;
            background-color: #fdf8f8;
            margin: 10px 0;
        }
        .clear-box:hover {
            background-color: #f1efef;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
            color: #000003;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Rules Library JSON Extractor</div>
        <div class="boxes">
            <textarea id="inputBox" class="box" placeholder="Paste your JSON text here"></textarea>
            <div class="arrow-box" onclick="processJson()">
                <div class="arrow">&#8594;</div>
            </div>
            <textarea id="beutiBox" class="beuti-box" readonly></textarea>
            <div id="outputBox" class="output-box"></div>
        </div>
        <div class="clear-box" onclick="clearContent()">Clear</div>
    </div>
    <script>
        function processJson() {
            var inputText = document.getElementById('inputBox').value;
            try {
                var jsonObj = JSON.parse(inputText);
                var prettyJson = JSON.stringify(jsonObj, null, 2);
                document.getElementById('beutiBox').value = prettyJson;
            } catch (e) {
                document.getElementById('beutiBox').value = 'Invalid JSON: ' + e.message;
                document.getElementById('outputBox').innerText = '';
                return;
            }
            searchJson(jsonObj);
        }

        function clearContent() {
            document.getElementById('inputBox').value = '';
            document.getElementById('beutiBox').value = '';
            document.getElementById('outputBox').innerText = '';
        }

        function searchJson(jsonObj) {
            // Extract one-time values
            var extractionResults = extractOneTimeValues(jsonObj);
            document.getElementById('outputBox').innerHTML = extractionResults;
            processProductOrService(jsonObj, extractionResults);
        }

        function extractOneTimeValues(jsonObj) {
            // Extract one-time values for fields
            let results = '';
            let patientInvoice = extractValueFromExtension(jsonObj, 'extension-patientInvoice');
            let extensionTax = extractValueFromExtension(jsonObj, 'extension-tax');
            let patientShare = extractValueFromExtension(jsonObj, 'extension-patient-share');
            let unitPrice = extractValueFromNestedKey(jsonObj, 'unitPrice');
            let netValue = extractValueFromNestedKey(jsonObj, 'net');

            results += 'Patient Invoice: ' + (patientInvoice ? patientInvoice : 'Not found') + '<br>';
            results += 'Extension Tax: ' + (extensionTax ? extensionTax : 'Not found') + '<br>';
            results += 'Patient Share: ' + (patientShare ? patientShare : 'Not found') + '<br>';
            results += 'Unit Price: ' + (unitPrice ? unitPrice : 'Not found') + '<br>';
            results += 'Net Value: ' + (netValue ? netValue : 'Not found') + '<br>';
            
            return results;
        }

        function extractValueFromExtension(obj, extensionName) {
            if (obj.extension && Array.isArray(obj.extension)) {
                for (let ext of obj.extension) {
                    if (ext.url && ext.url.includes(extensionName)) {
                        if (ext.valueMoney) return ext.valueMoney.value;
                        if (ext.valueIdentifier) return ext.valueIdentifier.value;
                    }
                }
            }
            return null;
        }

        function extractValueFromNestedKey(obj, keyName) {
            if (obj[keyName] && obj[keyName].value) {
                return obj[keyName].value;
            }
            return null;
        }

        function processProductOrService(jsonObj, previousResults) {
            var serviceResults = '';
            if (jsonObj.item && Array.isArray(jsonObj.item)) {
                for (let i = 0; i < jsonObj.item.length; i++) {
                    let item = jsonObj.item[i];
                    serviceResults += '<br>Product/Service ' + (i + 1) + ':<br>';

                    // Extract patterns specific to each service item
                    let display = extractPatternFromString(JSON.stringify(item), '"display":\\s*"([^"]+)"');
                    let nphiesCode = extractPatternFromString(JSON.stringify(item), '"coding":\\s*\\[\\s*{[\\s\\S]+?"system":\\s*"([^"]+)",\\s*"code":\\s*"([^"]+)"');
                    let serviceCode = extractPatternFromString(JSON.stringify(item), '"coding":\\s*\\[\\s*{[\\s\\S]+?},\\s*{[\\s\\S]+?"system":\\s*"([^"]+)",\\s*"code":\\s*"([^"]+)"');
                    let extensionTax = extractValueFromExtension(item, 'extension-tax');
                    let quantity = (item.quantity && item.quantity.value) || 'Not found';
                    let servicedDate = item.servicedDate || 'Not found';

                    serviceResults += 'Display: ' + (display ? display : 'Not found') + '<br>';
                    serviceResults += 'Nphies Code: ' + (nphiesCode ? nphiesCode : 'Not found') + '<br>';
                    serviceResults += 'Service Code: ' + (serviceCode ? serviceCode : 'Not found') + '<br>';
                    serviceResults += 'Extension Tax: ' + (extensionTax ? extensionTax : 'Not found') + '<br>';
                    serviceResults += 'Quantity: ' + quantity + '<br>';
                    serviceResults += 'Serviced Date: ' + servicedDate + '<br>';
                }
            }
            document.getElementById('outputBox').innerHTML = previousResults + serviceResults;
        }

        function extractPatternFromString(inputString, pattern) {
            var regex = new RegExp(pattern, 'i');
            var match = inputString.match(regex);
            return match && match[1] ? match[1] : null;
        }

        function copyButton(text) {
            return '<span style="cursor: pointer; text-decoration: underline;" onclick="copyToClipboard(\'' + text + '\')">' + text + '</span>';
        }

        function copyToClipboard(text) {
            var dummy = document.createElement("textarea");
            document.body.appendChild(dummy);
            dummy.value = text;
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);
            alert('Copied: ' + text);
        }
    </script>
</body>
</html>
