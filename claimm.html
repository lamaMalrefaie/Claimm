
<!DOCTYPE html>
<html>
<head>
    <title>JSON Extractor</title>
    <style>
        body {
            background-image: url('back.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 100px;
            height: calc(100vh - 100px);
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: white;
        }
        .boxes {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            max-width: 100%;
        }
        .box {
            border: 2px solid black;
            background-color: white;
            margin: 10px;
            padding: 10px;
            color: black;
            width: 300px;
            height: 600px;
        }
        .beuti-box {
            background-color: #88b5e2;
            color: black;
            border: 2px solid black;
            margin: 10px;
            padding: 10px;
            width: 600px;
            height: 700px;
            overflow: auto;
        }
        .output-box {
            background-color: #020100;
            color: #8fbc8f;
            border: 2px solid #000000;
            margin: 10px;
            padding: 10px;
            width: 600px;
            height: 700px;
            overflow: auto;
            font-weight: bold;
        }
        .arrow-box {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 10px;
        }
        .arrow {
            border: 1px solid white;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .clear-box {
            width: 3cm;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: rgb(8, 2, 2);
            height: 80px;
            border: 2px solid black;
            background-color: #fdf8f8;
            margin: 10px 0;
        }
        .clear-box:hover {
            background-color: #f1efef;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
            color: #000003;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Rules Library JSON Extractor</div>
        <div class="boxes">
            <textarea id="inputBox" class="box" placeholder="Paste your JSON text here"></textarea>
            <div class="arrow-box" onclick="processJson()">
                <div class="arrow">&#8594;</div>
            </div>
            <textarea id="beutiBox" class="beuti-box" readonly></textarea>
            <div id="outputBox" class="output-box"></div>
        </div>
        <div class="clear-box" onclick="clearContent()">Clear</div>
    </div>
    <script>
        function processJson() {
            var inputText = document.getElementById('inputBox').value;
            try {
                var jsonObj = JSON.parse(inputText);
                var prettyJson = JSON.stringify(jsonObj, null, 2);
                document.getElementById('beutiBox').value = prettyJson;

                if (jsonObj.fullUrl && jsonObj.fullUrl.includes("https://Bupa.com.sa/MessageHeader")) {
                    var match = jsonObj.fullUrl.match(/https:\/\/(\w+)\.com\.sa\/MessageHeader/);
                    if (match && match[1] != "Bupa") {
                        alert("Wrong response to Bupa company");
                    }
                }
            } catch (e) {
                document.getElementById('beutiBox').value = 'Invalid JSON: ' + e.message;
                document.getElementById('outputBox').innerText = '';
                return;
            }
            searchJson(prettyJson);
        }

        function clearContent() {
            document.getElementById('inputBox').value = '';
            document.getElementById('beutiBox').value = '';
            document.getElementById('outputBox').innerText = '';
        }

        function searchJson(prettyJsonText) {
            try {
                var jsonObj = JSON.parse(prettyJsonText);
                var results = '';

                results += extractExtensions(jsonObj);

                document.getElementById('outputBox').innerHTML = results;
            } catch (e) {
                document.getElementById('outputBox').innerText = 'Error parsing JSON: ' + e.message;
            }
        }

        function extractExtensions(jsonObj) {
            let results = '';
            let extensionCount = 1;

            if (jsonObj.items && Array.isArray(jsonObj.items)) {
                jsonObj.items.forEach((item) => {
                    results += `<br>Extension: ${extensionCount++}<br>`;
                    results += item.unitPrice && item.unitPrice.value ? `Unit Price: ${copyButton(item.unitPrice.value)}<br>` : 'Unit Price: Not found<br>';
                    results += item.net && item.net.value ? `Net Value: ${copyButton(item.net.value)}<br>` : 'Net Value: Not found<br>';
                    
                    if (item.extension && Array.isArray(item.extension)) {
                        item.extension.forEach((ext) => {
                            if (ext.url.includes("extension-tax") && ext.valueMoney && ext.valueMoney.value) {
                                results += `Extension Tax: ${copyButton(ext.valueMoney.value)}<br>`;
                            }
                            if (ext.url.includes("extension-patient-share") && ext.valueMoney && ext.valueMoney.value) {
                                results += `Extension Patient Share: ${copyButton(ext.valueMoney.value)}<br>`;
                            }
                        });
                    } else {
                        results += 'Extension Tax: Not found<br>';
                        results += 'Extension Patient Share: Not found<br>';
                    }

                    if (item.productOrService) {
                        results += 'Name: ' + (item.productOrService.display || 'Not found') + '<br>';
                        if (item.productOrService.coding && Array.isArray(item.productOrService.coding)) {
                            results += item.productOrService.coding[0] ? `Nphies Code: ${copyButton(item.productOrService.coding[0].code)}<br>` : 'Nphies Code: Not found<br>';
                            results += item.productOrService.coding[1] ? `Service Code: ${copyButton(item.productOrService.coding[1].code)}<br>` : 'Service Code: Not found<br>';
                        }
                    } else {
                        results += 'Name: Not found<br>';
                        results += 'Nphies Code: Not found<br>';
                        results += 'Service Code: Not found<br>';
                    }

                    results += item.patientInvoice && item.patientInvoice.value ? `Patient Invoice: ${copyButton(item.patientInvoice.value)}<br>` : 'Patient Invoice: Not found<br>';
                    results += item.quantity && item.quantity.value ? `Quantity: ${item.quantity.value}<br>` : 'Quantity: Not found<br>';
                });
            }

            return results;
        }

        function copyButton(text) {
            return `<span style="cursor: pointer; text-decoration: underline;" onclick="copyToClipboard('${text}')">${text}</span>`;
        }

        function copyToClipboard(text) {
            var dummy = document.createElement("textarea");
            document.body.appendChild(dummy);
            dummy.value = text;
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);
            alert('Copied: ' + text);
        }
    </script>
</body>
</html>
